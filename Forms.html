<!DOCTYPE html>
<html>
          <head>
                    <title>FORMS IN HTML</title>
          </head>
          <body>
                    <!--Action - location of the script that will process data ---->
                    <form action="data.php" method="get" enctype="application/x-www-form-urlencoded">
                              <!--Form controls-->
                              <!--Input text contols-->
                              <lebal for="student_name">Name:</lebal>
                              <input type="text" name="student_name" id="student_name">
                              <br>
                              <lable for="email_adress">Email:</lable>
                              <input type="email" name="email_adress" id="email_adress">
                              <br>
                              <textarea name="bio" id="bio" rows="5" cols="35">
                                        Enter your Bio here.
                              </textarea>
                              <br>
                              <!--Checkbox button-->
                              <fieldset>
                                        <legend>Subjects:</legend>
                                        <input type="checkbox" name="math" id="math" value="math" checked>
                                        <label for="math">Math</label>
                                        <br>
                                        <input type="checkbox" name="english" id="english" value="english" checked>
                                        <label for="english">English</label>
                              </fieldset>
                              <br>
                              <!--Radio Button-->
                              <fieldset>
                                        <legend>Gender:</legend>
                                        <input type="radio" name="Gender" id="male" value="male">
                                        <label for="male">Male</label>
                                        <input type="radio" name="gender" id="female" value="female">
                                        <label for="female">Female</label>

                              </fieldset>
                              <br>
                              <!--Dropdown-->
                              <label>Classes:</label>
                              <select name="Classes" id="Classes">
                                        <option value="">--Select Prefered Classes</option>
                                        <option value="Pysical">Pysical</option>
                                        <option value="Virtural">Virtural</option>
                              </select>
                              <br>
                              <!--File Upload-->
                              <label for="Passport_photo" >Passport_photo:</label>
                              <input type="file" id="Passport_photo" name="Passport_photo" accept="image/*">
                              <hr>
                              <!--Clickable Button-->
                              <input type="button" id="btn_ok" value="OK" onclick="">
                              <!--Reset Button-->
                              <input type="reset" id="clear" name="clear" value="Clear Form">
                              <!--Submit Button-->
                              <input type="submit" id="submit" name="submit" value="Registration">

                              </form>

                    </form>
          </body>
</html>
